<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>PQ Studios - Homepage Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; overflow-x: hidden; }
        
        :root {
            --primary: #1a1a2e;
            --accent: #4682b4;
            --accent-light: #5d9cff;
            --white: #ffffff;
            --black: #212529;
            --gray: #6c757d;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--white);
        }
        
        /* FIXED HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            height: 70px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 100%;
        }
        
        .logo-image {
            height: 50px;
            width: auto;
            object-fit: contain;
        }
        
        @media (max-width: 768px) {
            .logo-image {
                height: 40px;
            }
        }
        
        /* CRITICAL FIX: PAGE CONTENT STARTS RIGHT BELOW HEADER */
        .page-content {
            padding-top: 70px; /* Header height */
            min-height: calc(100vh - 70px);
        }
        
        /* HOME PAGE SLIDESHOW - NO GAP VERSION */
        #home-page {
            display: block;
        }
        
        /* FIXED: Slideshow starts immediately after header */
        .slideshow-hero {
            position: relative;
            min-height: 50vh; /* Mobile height */
            height: 50vh;
            max-height: 50vh;
            overflow: hidden;
            margin-top: 0; /* CRITICAL: Remove any top margin */
            padding-top: 0; /* CRITICAL: Remove any top padding */
        }
        
        /* Desktop: Taller slideshow */
        @media (min-width: 769px) {
            .slideshow-hero {
                min-height: 75vh;
                height: 75vh;
                max-height: 75vh;
            }
        }
        
        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        @media (max-width: 768px) {
            .slide img {
                object-fit: contain;
                background-color: #f8f9fa;
            }
        }
        
        /* FEATURED WORK - TIGHT SPACING */
        .featured-work {
            padding: 0 !important;
            margin-top: -5px !important;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 0 30px;
            }
        }
        
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            margin-top: 0;
        }
        
        @media (min-width: 768px) {
            .featured-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
        }
        
        .featured-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
        }
        
        .featured-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        /* BUTTONS */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4682b4, #4361ee);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--accent-light);
            transform: translateY(-3px);
        }
        
        .text-center {
            text-align: center;
        }
        
        /* TYPOGRAPHY */
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            line-height: 1.3;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        @media (min-width: 768px) {
            h2 {
                font-size: 2rem;
            }
        }
        
        p {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="Logo.png" alt="PQ Studios Logo" class="logo-image">
            </a>
        </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
        <!-- HOME PAGE -->
        <div id="home-page">
            <!-- Slideshow Hero - NO GAP VERSION -->
            <section class="slideshow-hero">
                <div class="slideshow-container" id="slideshowContainer">
                    <!-- Slides will be loaded by JS -->
                </div>
            </section>

            <!-- Featured Work - TIGHT SPACING -->
            <section class="featured-work">
                <div class="container">
                    <h2 class="text-center">Featured Work</h2>
                    <p class="text-center">A glimpse of our recent photography projects</p>
                    
                    <div class="featured-grid" id="featuredGrid">
                        <!-- Featured items will be loaded by JS -->
                    </div>
                    
                    <div class="text-center" style="margin-top: 1rem;">
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-images"></i> View Full Gallery
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initSlideshow();
            loadFeaturedWork();
            startSlideshow();
        });

        // SLIDESHOW
        function initSlideshow() {
            const slideshowContainer = document.getElementById('slideshowContainer');
            if (!slideshowContainer) return;
            
            const slides = [
                'homepageslideshow01.jpg',
                'homepageslideshow02.jpg',
                'homepageslideshow03.jpg',
                'homepageslideshow04.jpg'
            ];
            
            slideshowContainer.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
                
                const img = document.createElement('img');
                img.src = slide;
                img.alt = `Professional Photography ${index + 1}`;
                img.loading = index === 0 ? "eager" : "lazy";
                
                // Error handling
                img.onerror = function() {
                    this.style.backgroundColor = '#f0f0f0';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.innerHTML = `<div style="color: var(--accent); padding: 20px; text-align: center;">Slide ${index + 1}</div>`;
                };
                
                slideElement.appendChild(img);
                slideshowContainer.appendChild(slideElement);
            });
        }

        let slideshowInterval;
        let currentSlide = 0;

        function startSlideshow() {
            const slides = document.querySelectorAll('.slide');
            if (slides.length === 0) return;
            
            // Clear any existing interval
            if (slideshowInterval) clearInterval(slideshowInterval);
            
            slideshowInterval = setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 4000);
        }

        // FEATURED WORK
        function loadFeaturedWork() {
            const featuredGrid = document.getElementById('featuredGrid');
            if (!featuredGrid) return;

            const featuredItems = [
                { image: 'featured01.jpg', title: 'Food Photography' },
                { image: 'featured02.jpg', title: 'Product Photography' },
                { image: 'featured03.jpg', title: 'Fashion Photography' },
                { image: 'featured04.jpg', title: 'Pet Photography' },
                { image: 'featured05.jpg', title: 'Brand Portfolio' },
                { image: 'featured06.jpg', title: 'Interior Photography' }
            ];

            featuredGrid.innerHTML = '';

            featuredItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'featured-item';
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.title;
                img.loading = 'lazy';
                
                // Error handling
                img.onerror = function() {
                    this.src = `https://images.unsplash.com/photo-155${Math.floor(Math.random() * 999)}?w=400&h=400&fit=crop`;
                };
                
                itemElement.appendChild(img);
                featuredGrid.appendChild(itemElement);
            });
        }
    </script>
</body>
</html>
